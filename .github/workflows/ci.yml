name: Testing and Coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10"]
        os: [windows-latest]
        arch: [x86]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch }}
      - name: Run Tests
        run: |
          python -m pip install .
          pyfinder --findall
